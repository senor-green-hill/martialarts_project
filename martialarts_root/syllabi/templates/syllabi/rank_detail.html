{% extends 'base.html' %}
{% load static %}

{% block title %}{{ object }}{% endblock title %}

{% block content %}
    <center>
        <h1>{{ object.degree }} {{ object }}</h1>
        <br>{{ object.eligibility }}
    </center>
    <br><br>Forms:
    {% for hyung in object.rank_hyung %}
        <br><a href="{{ hyung.id }}">{{ hyung.name }}</a>
    {% endfor %}
{% endblock content %}
